<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    <h1>
        Welcome to {{title}}!
    </h1>
</div>
<div class="row">
    <div class="col-md-12">
        <app-file-upload type="person"
                         maxFiles="4"
                         maxSize="2"
                         fileExt="JPG, GIF, PNG"
                         (imageId)="refreshImages($event)">
        </app-file-upload>
    </div>
</div>
<br>
<div class="well" >
    <img *ngIf = "imgUrl != ''"
         [src] = "imgUrl" 
         class="img-thumbnail"
         alt="">
</div>
