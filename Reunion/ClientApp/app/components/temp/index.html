                    <img class="card-img-bottom img-fluid float-left" src="./images/ArunaTTNL.png" style="width:420px" />
                    <figurecaption>Aruna Chinta, a dynamic woman searching for a beautiful life. Born and raised in India, she has a bachelor's degree in engineering. She came to the United States at the age of 22 to pursue her master's degree in computer science. Shy and timid Aruna, endured difficulties in life. Yet, she made a miraculous recovery from twists and turns in her life. Through perseverance and determination, she made the steep climb back to successful life. She became an avid reader of inspirational and self-help books.Aruna, a single mom, understood that she was 100 percent responsible for her life, and the life of her child. From that time on, she began to live purposefully with peace, joy and love. She strongly beleived that, when life becomes difficult, by rising above, and spreading our wings, we can get onto much higher planes and experience abundance of love, joy, peace and bliss</figurecaption>
